<!-- pages/auth/signup/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headerContainer">
        <script type="module">
            import { Header } from '/shared/components/Header/Header.js';
            
            document.addEventListener('DOMContentLoaded', () => {
                new Header('headerContainer');
            });
        </script>
    </div>
    
        <main class="signup-container">
            <h2>회원가입</h2>
            
            <form class="signup-form" id="signupForm">
                <div class="profile-upload">
                    <input type="file" id="profileImage" accept="image/*" class="profile-input" hidden>
                    <div class="profile-circle" id="profileImageContainer">
                        <img src="" alt="프로필 이미지" id="previewImage" class="profile-preview hidden">
                        <span class="plus-icon">+</span>
                    </div>
                    <div class="profile-dropdown hidden" id="profileDropdown">
                        <div class="dropdown-item" id="uploadImage">
                            이미지 업로드
                        </div>
                        <div class="dropdown-item" id="useDefault">
                            기본 이미지 사용
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">이메일*</label>
                    <input type="email" 
                            id="email" 
                            placeholder="이메일을 입력하세요">
                    <p class="helper-text" data-id="email">* helper text</p>
                </div>

                <div class="input-group">
                    <label for="password">비밀번호*</label>
                    <input type="password" 
                            id="password" 
                            placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" data-id="password">* helper text</p>
                </div>

                <div class="input-group">
                    <label for="passwordConfirm">비밀번호 확인*</label>
                    <input type="password" 
                            id="passwordConfirm" 
                            placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text" data-id="passwordConfirm">* helper text</p>
                </div>

                <div class="input-group">
                    <label for="nickname">닉네임*</label>
                    <input type="text" 
                            id="nickname" 
                            placeholder="닉네임을 입력하세요">
                    <p class="helper-text" data-id="nickname">* helper text</p>
                </div>

                <button type="submit" 
                        class="signup-button" 
                        id="signupButton" 
                        disabled>회원가입</button>
                
                <button type="button" 
                        class="login-link" 
                        id="loginButton">로그인하러 가기</button>
            </form>
        </main>
    </div>
    <script type="module" src="/features/auth/signup/SignupForm.js"></script>
</body>
</html>
