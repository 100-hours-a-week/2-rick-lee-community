<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>아무 말 대잔치</h1>
            <p class="welcome-message">
                안녕하세요,<br>
                아무 말 대잔치 <span id="userName">게시판</span> 입니다.
            </p>
        </header>

        <div class="write-button-container">
            <button class="write-button" id="writeButton">
                게시글 작성
            </button>
        </div>

        <main class="post-list" id="postList">
            <!-- 게시글 카드 템플릿 -->
            <!-- 실제 게시글은 JavaScript로 동적 생성됨 -->
        </main>

        <!-- 로딩 인디케이터 -->
        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script type="module" src="postList.js"></script>
</body>
</html>
