<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- 헤더 영역 -->
        <div id="headerContainer"></div>
        <script type="module">
            import { Header } from '/shared/components/Header/Header.js';
            
            document.addEventListener('DOMContentLoaded', () => {
                new Header('headerContainer');
            });
        </script>
        <!-- 메인 컨텐츠 영역 -->
        <main class="post-container">
            <!-- 게시글 제목 -->
            <h2 class="post-title">제목 1</h2>

            <!-- 게시글 메타 정보 -->
            <div class="post-meta">
                <div class="author-info">
                    <img src="/shared/assets/images/default-profile.svg" alt="작성자 프로필" class="author-profile">
                    <span class="author-name">다미 작성자1</span>
                    <span class="post-date">2021-01-01 00:00:00</span>
                </div>
                <div class="post-controls">
                    <button class="control-button">수정</button>
                    <button class="control-button">삭제</button>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="post-content">
                <!-- 이미지 영역 -->
                <div class="post-image">
                    <div class="image-placeholder">이미지 영역</div>
                </div>
                <!-- 텍스트 내용 -->
                <p class="post-text">
                    만약에 메기가득한?ㅋㅋ안녕하세요, 실은 엄청 놀라운 모험이라고 생각했나다... 
                    <!-- 텍스트 내용 생략 -->
                </p>
            </div>

            <!-- 게시글 통계 -->
            <div class="post-stats">
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">좋아요수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">123</span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>

            <!-- 댓글 작성 영역 -->
            <div class="comment-write">
                <textarea placeholder="댓글을 남겨주세요!"></textarea>
                <button class="comment-submit">댓글 등록</button>
            </div>

            <!-- 댓글 목록 -->
            <div class="comments-list">
                <!-- 댓글 아이템 -->
                <div class="comment-item">
                    <div class="comment-meta">
                        <img src="/shared/assets/images/default-profile.svg" alt="댓글 작성자 프로필" class="comment-profile">
                        <span class="comment-author">다미 작성자1</span>
                        <span class="comment-date">2021-01-01 00:00:00</span>
                        <div class="comment-controls">
                            <button class="control-button">수정</button>
                            <button class="control-button">삭제</button>
                        </div>
                    </div>
                    <p class="comment-text">댓글 내용</p>
                </div>
            </div>
        </main>


    </body>
</html>
