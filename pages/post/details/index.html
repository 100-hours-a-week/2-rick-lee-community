<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- 헤더 영역 -->
        <div id="headerContainer"></div>
        <script type="module">
            import { Header } from '/shared/components/Header/Header.js';
            
            document.addEventListener('DOMContentLoaded', () => {
                new Header('headerContainer');
            });
        </script>
        <!-- 메인 컨텐츠 영역 -->
        <main class="post-container">
            <!-- 게시글 제목 -->
            <h2 class="post-title" id="postTitle"></h2>

            <!-- 게시글 메타 정보 -->
            <div class="post-meta">
                <div class="author-info">
                    <img src="/shared/assets/images/default-profile.svg" alt="작성자 프로필" class="author-profile" id="authorProfile">
                    <span class="author-name" id="authorName"></span>
                    <span class="post-date" id="postDate"></span>
                </div>
                <div class="post-controls" id="postControls">
                    <button class="control-button" id="editPostButton">수정</button>
                    <button class="control-button" id="deletePostButton">삭제</button>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="post-content">
                <!-- 이미지 영역 -->
                <div class="post-image" id="postImageContainer">
                    <div class="image-placeholder" id="imagePlaceholder">이미지 영역</div>
                </div>
                <!-- 텍스트 내용 -->
                <p class="post-text" id="postText"></p>
            </div>

            <!-- 게시글 통계 -->
            <div class="post-stats">
                <div class="stat-item">
                    <button class="like-button" id="likeButton">
                        <span class="stat-value" id="likeCount"></span>
                        <span class="stat-label">좋아요수</span>
                    </button>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="viewCount"></span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="commentCount"></span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>

            <!-- 댓글 작성 영역 -->
            <div class="comment-write">
                <textarea placeholder="댓글을 남겨주세요!" id="commentInput"></textarea>
                <button class="comment-submit" id="commentSubmitBtn" disabled>댓글 등록</button>
            </div>

            <!-- 댓글 목록 -->
            <div class="comments-list" id="commentsList"></div>
        </main>

        <!-- 에러 모달 -->
        <div class="modal" id="errorModal">
            <div class="modal-content">
                <h3>오류 발생</h3>
                <p id="errorMessage"></p>
                <button id="errorModalCloseBtn">확인</button>
            </div>
        </div>

        <!-- 확인 모달 -->
        <div class="modal" id="confirmModal">
            <div class="modal-content">
                <h3 id="confirmTitle"></h3>
                <p id="confirmMessage"></p>
                <div class="modal-buttons">
                    <button id="confirmBtn">확인</button>
                    <button id="cancelBtn">취소</button>
                </div>
            </div>
        </div>

        <script type="module" src="/pages/post/details/index.js"></script>
    </body>
</html>
